			function Collide(a, b) {
			    if ((a.x + a.w / 2 - 3) > b.x - a.w / 2 &&
			        (a.x) < (b.x + b.w - 3) &&
			        (a.y + a.h) > b.y &&
			        (a.y < b.y - 3)) {
			        a.yVel = 0;
			        a.jumping = true;
			        a.y = b.y - a.h;
			    }
			    if ((a.x + a.w / 2 - 3) > b.x - a.w / 2 &&
			        (a.x) < (b.x + b.w - 3) &&
			        (a.y + a.h) > b.y &&
			        (a.y < b.y + b.h)) {
			        a.yVel = 0;
			        a.y = b.y + b.h;
			
			    }
			    if ((a.x) > b.x - a.w / 2 &&
			        (a.x) < (b.x + b.w) &&
			        (a.y + a.h - 3) > b.y &&
			        (a.y < b.y + b.h)) {
			        a.xSpeed = 0;
			        a.x = b.x + b.w;
			
			    }
			    if ((a.x + a.w / 2) > b.x - a.w / 2 &&
			        (a.x) < (b.x) &&
			        (a.y + a.h) > b.y &&
			        (a.y < b.y + b.h)) {
			        a.xSpeed = 0;
			        a.x = b.x - a.w;
			    }
			}

			                popStyle();

			            }
			            case "border": {
			                pushStyle();

			                pushStyle();
			                    strokeWeight(3);
			                    stroke(69, 69, 255);
			                    fill(100, 100, 255);
			                    rect(this.x, this.y, this.w, this.h);
			                popStyle();
			                if(touching(p, this)){
			                    p.onTramp = true;
			                }
			                Collide(p, this);
			                break;

			function mapSetup(lvl) {
			    blocks = [];
			    for (var i = 0; i < MAP[lvl].length; i++) {
			        for (var j = 0; j < MAP[lvl][i].length; j++) {
			            switch (MAP[lvl][i][j]) {
			                case "r":
			                    blocks.push(new block(j * block_size, i * block_size, block_size, block_size, "normal"));
			                    break;
			                case "l":
			                    blocks.push(new block(j * block_size, i * block_size, block_size, block_size, "lava"));
			                    break;
			                case "p":
			                    blocks.push(new block(j * block_size, i * block_size, block_size, block_size, "portal"));
			                    break;
			                case "b":
			                    blocks.push(new block(j * block_size, i * block_size, block_size, block_size, "border"));
			                    break;
			                case "a":
			                    blocks.push(new block(j * block_size, i * block_size, block_size, block_size, "arrows"));
			                    break;
			                case "t":
			                    blocks.push(new block(j * block_size, i * block_size, block_size, block_size, "tramp"));
			                    break;
			                case "@":
			                    p.x = j * block_size;
			                    p.y = i * block_size;
			                    break;
			            }
			            if (p.health <= 0 && MAP[lvl][i][j] === "@") {
			                p.x = j * block_size;
			                p.y = i * block_size;
			                deaths += 1;
			                p.health = 10;
			                
			            }
			        }
			    }

			    fill(c2);
			    ellipse(p[i].x - 5, p[i].y + 5, p[i].s*2, p[i].s*2);
			    
			    if(p[i].y > 500) {
			        p = [];
			        frameCount = 0;
			        score = 0;
			    }
			};
			var newP = function() {
			    var a = random(110, 250), s = random(2, 3);
			    p.push({x: random(100, 300), y: random(100, 200), vx: sin(a)*s, vy: cos(a)*s, s: 10});
			};
			newP();
			frameCount = 10;
			draw = function() {
			    background(c1);
			    
			    stroke(130, 204, 193);
			    for(var i = 0; i < 500; i += 40) {
			        line(0, i, 400, i - 100);
			    }
			    
			    fill(c2);
			    textSize(70);
			    textAlign(3, 3);
			    text(score, 200, 200);
			    
			    stroke(c2);
			    noFill();
			    strokeCap(PROJECT);
			    strokeWeight(10);
			    beginShape();
			    vertex(45, 355);
			    vertex(45, 55);
			    vertex(345, 55);
			    vertex(345, 355);
			    endShape();
			    
			    a.x = constrain(a.x + (mouseX - a.x)/10, 60 + a.w, 339 - a.w);
			    line(a.x - a.w - 5, 355, a.x + a.w - 5, 355);
			    
			    noStroke();
			    for(var i = 0; i < p.length; i++) {
			        u(i);
			    }
			    for(var i = 0; i < p.length; i++) {
			        fill(240);
			        ellipse(p[i].x, p[i].y, p[i].s*2, p[i].s*2);
			    }
			    noFill();
			    stroke(240);
			    beginShape();
			    vertex(50, 350);
			    vertex(50, 50);
			    vertex(350, 50);
			    vertex(350, 350);
			    endShape();
			    
			    stroke(240);
			    line(a.x - a.w, 350, a.x + a.w, 350);
			    
			    if(frameCount % 600 === 0) {
			        newP();
			    }
			    
			}; //}
			
			
		}
		
		runPJS(program);
		
		// Add reload button on KA --> <script>
		
	</script>
</body>
